{% extends "base.html" %}

{% block content %}
    {% if current_user.is_authenticated %}
        <a class="btn btn-success" href="/addjob">Добавить работу</a>

        <h1>Работа</h1>
        {% for item in jobs%}
        <div class="col-md6 border rounded">
            <h2>{{item.job}}</h2>
            <div>
                {{item.team_leader}}
            </div>
            <div>
                Авторы - {{item.collaborators}}
            </div>
        </div>
        {% endfor %}
    {% endif %}
{% endblock %}
